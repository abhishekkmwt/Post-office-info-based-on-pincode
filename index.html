<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2>Post Office Information Based On PinCode</h2>
        <div class="searchBar">
            <input type="text" placeholder="Enter PinCode">
            <Button type="submit" onclick="onSearch()">Search</Button>
        </div>
        <div class="table-container">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th>Name</th>
                        <th>Branch Type</th>
                        <th>Block</th>
                        <th>Country</th>
                        <th>Delivery Status</th>
                        <th>District</th>
                        <th>Division</th>
                        <th>Pincode</th>
                        <th>Region</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
